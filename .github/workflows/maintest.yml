name: run-tests

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs: 
  test:    
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install package
      run: |
        pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        pip install -e .
    - name: Check with pytest
      run: |
        pytest testfile.py
